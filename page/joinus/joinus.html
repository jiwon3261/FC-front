        <div class="container full-padding-container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">어서와, 옷찾사는 처음이지?</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="form-floating ">
                        <input class="form-control" id="email" type="text" placeholder="Enter your name..." />
                        <label for="inputName">이메일</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="password" type="password"
                            placeholder="Enter your email..." />
                        <label for="inputPassword">비밀번호</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input class="form-control" id="passwordChk" type="password"
                            placeholder="Enter your phone number..." />

                    </div>
                    <div class="form-floating mb-2">
                        <input class="form-control" id="address" type="text" placeholder="Enter your Price..." disabled/>
                        <label for="inputAdress1">주소</label>
                    </div>
                    <div class="form-floating">
                        <button id="addAddressBtn" class="btn btn-primary btn-xl btn-address" type="button">주소지 등록</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">주소지 입력</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">지번/도로명</span>
                                        <input type="text" class="form-control" placeholder="ex) 서부로 545" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="button" class="btn btn-primary">입력완료!</button>
                                </div>
                                </div>
                            </div>
                            </div>
                    </div>
                    <br />
                    <button id="registerMemberBtn" class="btn btn-primary btn-xl joinus" type="button">가입완료</button>
