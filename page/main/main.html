<!DOCTYPE html>
<html>

<head include-html="../../include/head.html">
    <link rel="stylesheet" href="./main.css">
</head>

<body id="page-top" class="mobile-toggle">
    <!-- Navigation-->
    <nav include-html="../../include/nav.html">
    </nav>
    <!-- Masthead-->
    <div class="full-screen">
        <div class="p-0 container-fluid full-height">
            <div class="custom-hr"></div>
            <div class="filter-bar">
                <div class="slidecontainer">
                    <div id="distance-input">10km</div><input type="range" min="1" max="10" value="2" class="slider"
                        id="myRange">
                </div>
                <!-- <select class="form-control" id="map-filter-select">
                    <option>전체</option>
                    <option>거리순</option>
                    <option>인기순</option>
                    <option>영업중</option>
                </select> -->
                <button type="button" id="addressChangeBtn" class="btn btn-primary"><i class="fas fa-search"></i>주소로검색</button>
                <button type="button" id="mobile-store-list" class="btn btn-primary"><i class="fas fa-store"></i>LIST</button>
                <button type="button" id="myAddressSearchBtn" class="btn btn-secondary" style="margin-left:10px;">내 주소로 검색</button>
            </div>
            <div class="flex-container full-height">
                <div class="map-store-list" id="storeList">
                </div>
                <div class="p-0 map-api-container">
                    <div id="store-map" style="width: 100%; min-height: 800px;"></div>
                    <!-- 스토어클릭시 모달형식 -->
                    <div class="store-detail-dialog" id="detail-dialog">
                        <div class="dialog-paper card">

                            <div class="card-body" id="dialog-body">
                                <i id="dialog-close" class="fas fa-times"></i>
                                <div class="dialog-contents p-3">
                                    <div class="store-name">
                                        <div class="dialog-store-name-tag">
                                            <a>
                                                <h4 id="storeTitle"></h4>
                                            </a>
                                        </div>
                                    </div>
                                    <div>
                                        주소: <span id="storeAddress">00시00구00동0000 1919</span>
                                    </div>
                                    <div>
                                        연락처: <span id="storePhone">010-112-112</span>
                                    </div>
                                    <div>
                                        영업정보
                                    </div>
                                    <div class="store-opening-day
                                    ">
                                        <div id="holiday_월">월</div>
                                        <div id="holiday_화">화</div>
                                        <div id="holiday_수">수</div>
                                        <div id="holiday_목">목</div>
                                        <div id="holiday_금">금</div>
                                        <div id="holiday_토">토</div>
                                        <div id="holiday_일">일</div>
                                    </div>
                                    <div class="store-opening-time">
                                        주말 - <span id="weekdayStart">09</span>:00~ <span id="weekdayEnd">20</span>:00
                                    </div>
                                    <div class="store-opening-time">
                                        평일 - <span id="weekendStart">09</span>:00~ <span id="weekendEnd">20</span>:00
                                    </div>
                                    <div class="custom-hr mt-2 mb-2"></div>
                                    <div class="mb-2">매장전경</div>

                                    <div id="roadview" style="width: 100%; height: 300px;">


                                    </div>
                                    <div class="row mt-2">
                                        <button type="button" class="btn btn-primary btn-sm" id="redirectStoreDetailBtn">업체바로가기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="address-bar" id="addressBarBottom">
        경기도 의정부시 동일로 400
    </div>
    <!-- Bootstrap core JS-->
    <script src="../../common/message.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b08bd7bb39.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=10be6ab2ced86490875d35942a466afa&libraries=services"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/include.js"></script>
    <script src="http://127.0.0.1:5500/js/scripts.js"></script>

    <script src="./main.js"></script>


</body>

</html>
